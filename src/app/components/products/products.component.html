<div *ngIf="products">
    <carousel
        [autoplay]="true"
        [loop]="true"
        [autoplayInterval]="2000"
        [pauseOnHover]="true"
        [dots]="false"
        [arrows]="false"
        [arrowsOutside]="false"
        [cellsToShow]="4"
        [cellWidth]="'100%'"
        [height]="300">
        <div class="carousel-cell" *ngFor="let product of products">
            <div class="product-card">
                <div class="text-center">
                    <div class="icon mx-auto">
                        <i class="{{ product.icon }}"></i>
                    </div>
                    <h5>{{ product.title }}</h5>
                    <p>{{ product.description }}</p>
                </div>
            </div>
        </div>
    </carousel>
</div>
